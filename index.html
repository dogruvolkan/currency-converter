<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bffc59eac1.js" crossorigin="anonymous"></script>
    

</head>
<body>
    
    <div class="kur">

        <div class="kur-container">

                <div class="guncel-kur-card">
                    <h2>Güncel Döviz Kuru</h2>
                    <table  id="myTable">
                        <thead>
                           <tr>
                            <th>Döviz Cinsi</th>
                            <th>Kur Karşılığı</th>
                           </tr>
                        </thead>
                        <tbody>   
                        </tbody>
                    </table>
                </div>
           
                <div class="kur-card">
                    <h2>Döviz Dönüştürücü</h2>
                    <form action="">
                        <label for="amount">Miktar</label>
                        <input type="number" id="amount" value="1">
                        <div class="from-to-container">
                            <div>
                                <label for="from" >From</label>    
                                <select id="from"></select>
                            </div>
                            <div>
                                <i class="fa-solid fa-arrow-right-arrow-left dovizIcon"></i>
                            </div>
                            <div>
                                <label for="to">To</label>                         
                                <select id="to"></select>             
                            </div>
                        </div>                 
                        <p class="sonuc">sonuc</p>
                        <button>Dönüştür</button>
                    </form>
                </div>
            
        </div>
    </div>



    <script src="js/country-list.js"></script>
    <script  src="js/guncelKur.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
